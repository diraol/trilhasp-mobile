<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>

    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

    <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
    <link href="css/ionic.app.css" rel="stylesheet">
    -->

    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>

    <!-- cordova script (this will be a 404 during development) -->
    <script src="cordova.js"></script>

    <!-- your app's js -->
    <script src="js/app.js"></script>
  </head>

  <body ng-app="starter">
      <ion-pane>
          <ion-header-bar class="bar-stable">
              <h1 class="title">Avaliação Geral</h1>
          </ion-header-bar>
          <ion-content>
            <div class="row">
              <div class="col col-80 col-offset-10">
              <p>Como você avalia o serviço de ônibus, baseado em sua última viagem?</p>
              <input type="range" id="avaliacao" min="0" max="100" onchange="printValue(this.id)" />
              <div class="extra">
                <textarea></textarea>
              </div>
              </div>
            </div>
          </ion-content>
      </ion-pane>

      <script type="text/javascript">


      </script>
  </body>
</html>
