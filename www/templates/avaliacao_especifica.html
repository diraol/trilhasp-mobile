<ion-view title="Avaliação - Específica">
    <ion-nav-buttons side="right">
        <button menu-toggle="right" class="button button-icon icon ion-navicon"></button>
    </ion-nav-buttons>
    <ion-nav-buttons side="right">
    </ion-nav-buttons>
    <form novalidate class="simple-form" ng-controller="AvEspecificaCtrl">
        <ion-content data-tap-disabled="true" class="has-header">
            <div style="margin-top: 5px;" ng-bind-html="message"></div>
            <ion-tabs class="tabs-positive">
                <ion-tab ng-repeat="(id, quest) in questions.headers track by $index" title="{{$index+1}}">
                    <h3>Como você avalia:</h3>
                    <label class="item">
                          <div class="item-content item-text-wrap">{{quest}}</div>
                        <div class="range custom-blue-range">
                            <i class="icon ion-thumbsdown custom-blue-icon" ng-click="zeroNote({{$index}})"></i>
                            <input type="range" ng-model='questions.values[$index]' class="custom-blue-icon" min="0" max="100" ng-change="change({{$index}})">
                            <i class="icon ion-thumbsup custom-blue-icon" ng-click="fullNote({{$index}})"></i>
                        </div>
                        <div ng-hide="txtHide.{{$index}}" class="card avaliacao">
                            <textarea placeholder="Descreva o motivo da nota negativa." ng-model='questions.texts[$index]' ng-change="change({{$index}})"></textarea>
                        </div>
                    </label>
                </ion-tab>
            </ion-tabs>
        </ion-content>
        <ion-footer-bar align-title="right" class="bar-positive">
        <div class="buttons" ng-click="endEval(questions)">
                <button class="button">Finalizar</button>
            </div>
        </ion-footer-bar>
    </form>
</ion-view>
